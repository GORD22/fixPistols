<header class="header-desktop">
    <div class="header-top">
        <ul class="location-list">
            <li class="location-list__choose-city">Выберите город</li>
            <li>
                <svg class="svg-location-dims" alt="location">
                    <use xlink:href="../images/sprite.svg#location"></use>
                </svg>
                <span class="location-list__current-city">Санкт-Петербург</span>
            </li>
        </ul>
        <form class="search" action="#">
            <input class="search__input" placeholder="Поиск" type="text"></input>
            <button class="search__btn">
                <svg class="svg-search-dims" alt="search">
                    <use xlink:href="../images/sprite.svg#search"></use>
                </svg>
                <span>Найти</span>
            </button>
        </form>
        <ul class="mail-list">
            <li class="mail-list__mail">
                <svg class="svg-mail-dims" alt="mail">
                    <use xlink:href="../images/sprite.svg#mail"></use>
                </svg>
                info@mil-tools.ru
            </li>
        </ul>
        <ul class="phone-list">
            <li class="phone-list__number">
                <svg class="svg-phone-dims" alt="phone">
                    <use xlink:href="../images/sprite.svg#phone"></use>
                </svg>
                 <a href="tel:84957477888">+7 (495) 747-78-88</a>
            </li>
            <li class="phone-list__call-request">Заказать звонок</li>
        </ul>
        <button class="profile-btn">
            <svg class="svg-profileIcon-dims" alt="phone">
                <use xlink:href="../images/sprite.svg#profileIcon"></use>
            </svg>
            профиль
        </button>
    </div>
    <div class="header-bottom">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">Каталог</li>
                <li class="nav__item">Акции</li>
                <li class="nav__item">Статья</li>
                <li class="nav__item">FAQ</li>
                <li class="nav__item">Блог</li>
                <li class="nav__item">Сервис</li>
                <li class="nav__item">Контакты</li>
            </ul>
        </nav>
        <button class="favorite-btn">
            <svg class="svg-heart-dims">
                <use xlink:href="../images/sprite.svg#heart"></use>
            </svg>
        </button>
        <button class="cart-btn">
            <svg class="svg-cart-dims" alt="phone">
                <use xlink:href="../images/sprite.svg#cart"></use>
            </svg>
            <span>корзина</span>
        </button>
    </div>
</header>
